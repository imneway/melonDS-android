# http://www.gradle.org/docs/current/userguide/build_environment.html
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
# org.gradle.parallel=true

android.useAndroidX=true
android.enableR8.fullMode=false

# Enable toolchain auto-download
org.gradle.java.installations.auto-download=true

# Set toolchain version
org.gradle.java.toolchain.version=21

# Configure toolchain download repositories
org.gradle.java.installations.fromEnv=JAVA_HOME
org.gradle.java.installations.paths=/opt/homebrew/opt/openjdk@21/libexec/openjdk.jdk/Contents/Home,/Library/Java/JavaVirtualMachines/jdk-24.jdk/Contents/Home

# Kotlin compiler memory settings
kotlin.daemon.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true